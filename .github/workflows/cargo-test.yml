name: Cargo Build & Test
on:
  workflow_dispatch:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    env:
      CARGO_TERM_COLOR: always

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v5
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
      - name: Copy configs
        run: cp ./Defaults/default_stringtable.json ./Configs/stringtable.json && cp ./Defaults/default_settings.json ./Configs/settings.json
      - name: Build
        run: cargo build --workspace --release --verbose
      - name: Test
        run: cargo test --workspace --verbose
